<body>
<h5>Submit a missing/found person</h5>
<form (ngSubmit)="onSubmit()">
  <div class="form-inline">
    <label for="entrytype">Entry Type:&nbsp;</label>
    <select class="form-control" id = "entrytype"
            required [(ngModel)]="entry.entrytype" name="entrytype">
      <option>Missing</option>
      <option>Found</option>
    </select>
  </div>
  <br>
  <div class="form-inline">
    <label for="name">Name: &nbsp; </label>
    <input type ="text" class="form-control" id = "name"
           required [(ngModel)]="entry.name" name = "name">
    &nbsp; &nbsp;
    <label for="age">Age: &nbsp;</label>
    <input type="text" class="form-control" id ="age"
           required [(ngModel)]="entry.age" name="age">
  </div>
  <br>
  <div class="form-inline">
    <label for="gender">Gender:&nbsp;</label>
    <select class = "form-control" id ="gender"
    required [(ngModel)]="entry.gender" name = "gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <br>
  <div class="form-inline">
    <label for="height">Height:&nbsp;</label>
    <select class = "form-control" id = "height"
    required [(ngModel)]="entry.height" name = "height">
      <option>Select</option>
      <option>2'0"</option>
      <option>2'1"</option>
      <option>2'2"</option>
      <option>2'3"</option>
      <option>2'4"</option>
      <option>2'5"</option>
      <option>2'6"</option>
      <option>2'7"</option>
      <option>2'8"</option>
      <option>2'9"</option>
      <option>2'10"</option>
      <option>2'11"</option>
      <option>3'0"</option>
      <option>3'1"</option>
      <option>3'2"</option>
      <option>3'3"</option>
      <option>3'4"</option>
      <option>3'5"</option>
      <option>3'6"</option>
      <option>3'7"</option>
      <option>3'8"</option>
      <option>3'9"</option>
      <option>3'10"</option>
      <option>3'11"</option>
      <option>4'0"</option>
      <option>4'1"</option>
      <option>4'2"</option>
      <option>4'3"</option>
      <option>4'4"</option>
      <option>4'5"</option>
      <option>4'6"</option>
      <option>4'7"</option>
      <option>4'8"</option>
      <option>4'9"</option>
      <option>4'10"</option>
      <option>4'11"</option>
      <option>5'0"</option>
      <option>5'1"</option>
      <option>5'2"</option>
      <option>5'3"</option>
      <option>5'4"</option>
      <option>5'5"</option>
      <option>5'6"</option>
      <option>5'7"</option>
      <option>5'8"</option>
      <option>5'9"</option>
      <option>5'10"</option>
      <option>5'11"</option>
      <option>6'0"</option>
      <option>6'1"</option>
      <option>6'2"</option>
      <option>6'3"</option>
      <option>6'4"</option>
      <option>6'5"</option>
      <option>6'6"</option>
      <option>6'7"</option>
      <option>6'8"</option>
      <option>6'9"</option>
      <option>6'10"</option>
      <option>6'11"</option>
      <option>7'0"</option>
      <option>7'1"</option>
      <option>7'2"</option>
      <option>7'3"</option>
      <option>7'4"</option>
      <option>7'5"</option>
      <option>7'6"</option>
      <option>7'7"</option>
      <option>7'8"</option>
      <option>7'9"</option>
      <option>7'10"</option>
      <option>7'11"</option>
      <option>8'0"</option>
    </select>
    &nbsp;&nbsp;
    <label for="weight" >Weight:&nbsp;</label>
    <input type="text" class = "form-control" id = "weight"
           required [(ngModel)]="entry.weight" name="weight">
  </div>
  <br>
  <div class="form-inline">
    <label for="haircolor">Hair Color:&nbsp;</label>
    <input type="text" class="form-control" id = "haircolor"
    required [(ngModel)]="entry.haircolor" name="haircolor">
    &nbsp;&nbsp;
    <label for="eyecolor">Eye Color:&nbsp;</label>
    <input type="text" class="form-control" id = "eyecolor"
    required [(ngModel)]="entry.eyecolor" name="eyecolor">
  </div>
  <br>
  <div class="form-group">
    <label for="location">Location(City,State):</label>
    <input type="text" class="form-control" id = "location"
    required [(ngModel)]="entry.location" name="location">
  </div>
  <div class="form-group">
    <label for="contact">Contact Info: </label>
    <input type="text" class="form-control" id = "contact"
    required [(ngModel)]="entry.contact" name="contact">
  </div>
  <div class="form-group">
      <label for="picture">Link to recent picture: </label>
      <input type="text" class="form-control" id = "picture"
      required [(ngModel)]="entry.picture" name="picture">
  </div>
  <br>
  <div class="btn-group">
    <button type="submit" class = "btn btn-success">Submit</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <form action="back_to_search">
      <button routerLink="/mia" class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Back to Search</button>
    </form>
  </div>

</form>

</body>
