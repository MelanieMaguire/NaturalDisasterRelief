<div *ngIf="post">
    <mat-card (click)="postClicked()">
        <mat-card-subtitle></mat-card-subtitle> {{post.username}}
        <mat-card-title></mat-card-title> {{post.title}}
        <mat-card-content></mat-card-content> {{post.body}}
        <div class="row">
            <div *ngFor="let tag of tags">
                <div class="col">
                        <mat-card-subtitle></mat-card-subtitle> {{tag}}
                </div>
            </div>
        </div>
    </mat-card>
</div>
